<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="contact-listing.html">

<dom-module id="contact-list">
  <style>
    ul {
        list-style: none;
    }
    li + li {
        border-top: solid 1px #666;
    }
  </style>

  <template>
    <ul>
        <template is="dom-repeat" items="{{contacts}}"> 
            <li>
                <contact-listing 
                    name="{{item.name}}"
                    email="{{item.email}}" 
                    img="{{item.img}}">
                </contact-listing>
            </li>
        </template>        
    </ul>
  </template>
</dom-module>

<script>
    Polymer({
        is: "contact-list",
        ready: function(){
            this.contacts = [
                {
                    name: "Scott",
                    email: "scott@testemail.com",
                    img: "https://randomuser.me/api/portraits/thumb/men/10.jpg"
                },
                {
                    name: "Justin",
                    email: "justin@testemail.com",
                    img: "https://randomuser.me/api/portraits/thumb/men/12.jpg"
                },
                {
                    name: "Tim",
                    email: "tim@testemail.com",
                    img: "https://randomuser.me/api/portraits/thumb/men/14.jpg"
                }
            ]
        }
    })
</script>
